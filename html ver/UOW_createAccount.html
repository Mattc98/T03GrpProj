<html>
    <body>
        <!--School Logo-->
        <img src = "simuow.jpg"  alt = "Image of simuow logo"/>

        <h2>Create an Account</h2>

        <form id="form" method="GET">
            <div class="form-group">
                <label>Username:</label><br/>
                <input type="text"  id="user" class="form-control">
            </div>

            <div class="form-group">
                <label>Password:</label><br/>
                <input type="password" id="password" class="form-control" >
            </div>

            <div class="form-group">
                <label>Re-Enter Password:</label><br/>
                <input type="password" id="rePassword" class="form-control">
            </div>
            <br/>

            <button type="button" onClick="createAccount()">CREATE ACCOUNT</button>

            <br/><br/>
            Have an account? Sign in <a href="UOW_RoomBookingSystem.html">here</a>
        
        </form>
        
        <script>
            function createAccount() {
                var u = document.getElementById("user").value;
                var p = document.getElementById("password").value;
                var rp = document.getElementById("rePassword").value;

                
                //Check if username is empty
                if (u === null || u.trim() === "" ) {
                    alert("Name must be filled");
                }
                //Check if password matches
                else{
                    if (p != rp){
                        alert("Password does not match");
                        return false;
                    } else {
                        alert("Account Created Successfully");
                        window.location.replace("UOW_RoomBookingSystem.html");
                    } 
                }
            }
        </script>
    </body>
</html>
