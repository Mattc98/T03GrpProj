<html>
    <head>
        <title>Staff Menu</title>
    </head>
    <body>
        <h2>Staff menu</h2>
        <h3>Create a booking</h3>
        <form>
            - Select room<br/>
            <input type="radio" name="roomNo" value="rm1">
            Room 1<br/>
            <input type="radio" name="roomNo" value="rm2">
            Room 2<br/>
            <input type="radio" name="roomNo" value="rm3">
            Room 3<br/>
            <input type="radio" name="roomNo" value="rm4">
            Room 4<br/>
            <input type="radio" name="roomNo" value="rm5">
            Room 5<br/>

            - Select date of booking
            <input type="date" name="roomDate">

            <br/>
            <br/>
            - NOT USING FOR STAFF USE FOR STUDENT
            <select name="time">
                <option value="" disabled selected>Select your timeslot</option>
                <option value="slot1">08:00AM - 10:00AM</option>
                <option value="slot2">10:00AM - 12:00PM</option>
                <option value="slot3">02:00PM - 04:00PM</option>
                <option value="slot4">04:00PM - 06:00PM</option>
            </select>
            <br/>
            <br/>

            - Set the price of the room(/hr)
            <input id="roomPrice" type="text">
            <br/> 
            
            - Set promocode for room
            <input id="roomCode" type="text">
            <br/>

            <br/>

            Set availability:
            <input type="checkbox" name="available" value="a">Available 
            <input type="checkbox" name="available" value="na">Not Available  

            <br/><br/>
            <button onClick = "createRoom()">Create Room</button>
        </form>

    </body>
</html>
